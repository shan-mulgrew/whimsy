<div class="main_content">
    <div class = "page_content">
        <p>Display db data</p>
        <div *ngFor="let value of data">

            <p>{{value.temperatureC}}</p>
            <p>{{value.temperatureF}}</p>
            <p>{{value.summary}}</p>
        </div>
    </div>
</div>
